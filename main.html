<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Feedback Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	
<form method="POST">
	<header>
		<h1>Feedback Form</h1>
	</header>
	<label for="name">Name</label>
<input type="text" id="name" minlength="3" maxlength="50" required><br>

	<label for="portfolio">Portfolio</label>
<input type="url" id="portfolio" required><br>

	<label for="favColor">Favorite color</label>
<input type="color" id="favColor" required><br>

	
	<label for="likeness">Likeness</label>
<input type="range" id="likeness" min="1" max="100"required><br>

</form>

</body>

</html>
